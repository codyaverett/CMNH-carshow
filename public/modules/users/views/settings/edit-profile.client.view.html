<div id="tf-contact">
    <section class="row" data-ng-controller="SettingsController">
        <h3 class="col-md-12 text-center">Edit your profile</h3>
        <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
            <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
                <fieldset>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" data-ng-model="user.username" placeholder="Username">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="InputFirstName">First Name</label>
                                    <input type="text" class="form-control" id="InputFirstName" data-ng-model="user.firstName" placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="InputLastName">Last Name</label>
                                    <input type="text" class="form-control" id="InputLastName" data-ng-model="user.lastName" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="InputEmail">Email</label>
                                    <input type="email" class="form-control" id="InputEmail" data-ng-model="user.email" placeholder="Email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="InputPhoneNumber">Phone Number</label>
                                    <input type="tel" class="form-control" id="InputPhoneNumber" data-ng-model="user.phoneNumber" placeholder="ex. 555-555-5555">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="InputAddress">Address</label>
                                    <textarea class="form-control" rows="2" data-ng-model="user.address" placeholder="Address"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="InputCity">City</label>
                                    <input type="text" class="form-control" id="InputCity" data-ng-model="user.city" placeholder="City">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="InputState">State</label>
                                    <select class="form-control">
                                        <option>Alabama</option>
                                        <option>Alaska</option>
										<option>Arizona</option>
                                        <option>Arkansas</option>
										<option>California</option>
                                        <option>Colorado</option>
										<option>Connecticut</option>
                                        <option>Delaware</option>
										<option>Florida</option>
                                        <option>Georgia</option>
										<option>Hawaii</option>
                                        <option>Idaho</option>
										<option>Illinois</option>
                                        <option>Indiana</option>
										<option>Iowa</option>
                                        <option>Kansas</option>
										<option>Kentucky</option>
                                        <option>Louisiana</option>
										<option>Maine</option>
                                        <option>Maryland</option>
										<option>Massachusetts</option>
                                        <option>Michigan</option>
										<option>Minnesota</option>
                                        <option>Mississippi</option>
										<option>Missouri</option>
                                        <option>Montana</option>
										<option>Nebraska</option>
                                        <option>Nevada</option>
										<option>New Hampshire</option>
                                        <option>New Jersey</option>
										<option>New Mexico</option>
                                        <option>New York</option>
										<option>North Carolina</option>
                                        <option>North Dakota</option>
										<option>Ohio</option>
                                        <option>Oklahoma</option>
										<option>Oregon</option>
                                        <option>Pennsylvania</option>
										<option>Rhode Island</option>
                                        <option>South Carolina</option>
										<option>South Dakota</option>
                                        <option>Tennessee</option>
										<option>Texas</option>
                                        <option>Utah</option>
										<option>Vermont</option>
                                        <option>Virginia</option>
										<option>Washington</option>
                                        <option>West Virgina</option>
										<option>Wisconsin</option>
                                        <option>Wyoming</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="InputZip">Zip</label>
                                    <input type="number" class="form-control" id="InputZip" data-ng-model="user.zip" placeholder="Zip">
                                </div>
                            </div>
                        </div>

                        <div class=row>
							<div class="col-md-12">
								<div class="checkbox">
									<label>
										<input type="checkbox" data-ng-model="user.previouslyParticipated" value "">Have you previously participated?
									</label>
								</div>
							</div>
						</div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" data-ng-model="user.postPictures" value "">Can we post photos of your vehicles?
                                    </label>
                                </div>
                            </div>
                        </div>
                    <div class="text-center form-group">
                        <button type="submit" class="btn btn-large btn-primary">Save Profile</button>
                    </div>
                    <div data-ng-show="success" class="text-center text-success">
                        <strong>Profile Saved Successfully</strong>
                    </div>
                    <div data-ng-show="error" class="text-center text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
</div>
