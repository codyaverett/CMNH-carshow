<section data-ng-controller="VehicleRegistrationsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Vehicle registrations</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="vehicleRegistration in vehicleRegistrations" data-ng-href="#!/vehicle-registrations/{{vehicleRegistration._id}}" class="list-group-item">
			
            <span data-ng-bind="belongsToUser()"></span>
            
            <small class="list-group-item-text">
				Posted on
				<span data-ng-bind="vehicleRegistration.created | date:'medium'"></span>
				by
				<span data-ng-bind="vehicleRegistration.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="vehicleRegistration.name"></h4>
        </a>
    </div>
    <div class="alert alert-alert text-center" data-ng-hide="!vehicleRegistrations.$resolved || vehicleRegistrations.length">
    	No Vehicle registrations yet, why don't you <a href="/#!/vehicle-registrations/create">create one</a>?
    </div>
    <div class="alert text-center"" data-ng-show="vehicleRegistrations.$resolved || vehicleRegistrations.length">
        <p><a href="#!/vehicle-registrations/create" class="link-button col-md-6 col-sm-6">Add a Vehicle!</a></p>
    </div>
</section>
