<section data-ng-controller="VehicleRegistrationsController" data-ng-init="find()">
    <!-- New Registration Section
==========================================-->
    <div id="tf-contact" class="text-center">
        <div class="container">

            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                    <div class="section-title center">
                        <h2><strong>Vehicle Registrations</strong></h2>
                        <div class="line">
                            <hr>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <a data-ng-repeat="vehicleRegistration in vehicleRegistrations" data-ng-href="#!/vehicle-registrations/{{vehicleRegistration._id}}"
                                class="list-group-item">
                                    <small class="list-group-item-text">Posted on
				                    <span data-ng-bind="vehicleRegistration.created | date:'medium'"></span> by
                                    <span data-ng-bind="vehicleRegistration.user.displayName"></span>
                                    </small>
                                    <h4 class="list-group-item-heading" data-ng-bind="vehicleRegistration.name"></h4>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-alert text-center" data-ng-hide="!vehicleRegistrations.$resolved || vehicleRegistrations.length">
                        No Vehicle registrations yet, why don't you <a href="/#!/vehicle-registrations/create">create one</a>?
                    </div>
                    <div class="row  data-ng-show=" vehicleRegistrations.$resolved || vehicleRegistrations.length ">
                <ul class="social-icons icon-circle icon-zoom list-inline ">
                    <li><a href="#!/vehicle-registrations/create ">Add a Vehicle</a></li>
                </ul>
            </div>
                </div>
            </div>
        </div>
    </div>
</section>
