<section data-ng-controller="VehicleRegistrationsController" data-ng-init="findOne()">
    <!-- New Registration Section
    ==========================================-->
    <div id="tf-contact" class="text-center">
        <div class="container">

            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                    <div class="section-title center">
                        <h2><strong>New Vehicle Registration</strong></h2>
                        <div class="line">
                            <hr>
                        </div>
                        <div class="clearfix"></div>
                        <small><em>Some comment on why tney need to register.(:);( :) by Cicero, "Lorem ipsum dolor sit amet..", comes from a line in section 1.10.32.</em></small>
                    </div>

                    <form data-ng-submit="create()" novalidate>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" data-ng-model="vehicleRegistration.name" id="name" class="form-control" placeholder="Name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="InputVehicleType">Vehicle Type</label>
                                    <input type="text" class="form-control" id="InputVehicleType" data-ng-model="vehicleRegistration.type" placeholder="Vehicle Type">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="InputVehicleYear">Vehicle Year</label>
                                    <input type="text" class="form-control" id="InputVehicleYear" data-ng-model="vehicleRegistration.year" placeholder="Vehicle Year">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="InputVehicleType">Vehicle Make</label>
                                    <input type="text" class="form-control" id="InputVehicleMake" data-ng-model="vehicleRegistration.make" placeholder="Vehicle Make">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="InputVehicleModel">Vehicle Model</label>
                                    <input type="text" class="form-control" id="InputVehicleModel" data-ng-model="vehicleRegistration.model" placeholder="Vehicle Model">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="InputVehicleMods">Vehicle Modifications</label>
                                    <input type="text" class="form-control" id="InputVehicleMods" data-ng-model="vehicleRegistration.mods" placeholder="Vehicle Modifications">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="InputEntryClass">Entry Class</label>
                                    <select class="form-control">
                                        <option></option>
                                        <option>Class1</option>
                                        <option>Class2</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" data-ng-model="vehicleRegistration.previouslyParticipated" value "">Have you previously participated?
                            </label>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" data-ng-model="vehicleRegistration.postPictures" value "">Can we post photos of your vehicle?
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" value="Update" class="btn tf-btn btn-default">SUBMIT</button>
                        <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--End Edit Registration Form -->
</section>
