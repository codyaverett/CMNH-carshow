<section data-ng-controller="VehicleRegistrationsController" data-ng-init="findOne()">
    <!--div class="page-header">
        <h1>Edit Vehicle registration</h1>
    </div-->
    <!-- Edit Registration Section
    ==========================================-->  
    <div id="tf-contact" class="text-center">
        <div class="container">

            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                    <div class="section-title center">
                        <h2><strong>Edit Vehicle registration</strong></h2>
                        <div class="line">
                            <hr>
                        </div>
                        <div class="clearfix"></div>
                        <small><em>You can modify all the details of your vehicle here.</em></small>            
                    </div>

                    <form data-ng-submit="update()" novalidate>
		                <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="name">Vehicle Name</label>
                                    <input type="text" data-ng-model="vehicleRegistration.name" id="name" class="form-control" placeholder="Name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="InputVehicleType">Vehicle Type</label>
                                    <input type="text" class="form-control" id="InputVehicleType" data-ng-model="vehicleRegistration.type" placeholder="Vehicle Type">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="InputVehicleYear">Vehicle Year</label>
                                    <input type="text" class="form-control" id="InputVehicleYear" data-ng-model="vehicleRegistration.year" placeholder="Vehicle Year">
                                </div>
                            </div>
                        </div>
		                <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="InputVehicleType">Vehicle Make</label>
                                    <input type="text" class="form-control" id="InputVehicleMake" data-ng-model="vehicleRegistration.make" placeholder="Vehicle Make">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="InputVehicleModel">Vehicle Model</label>
                                    <input type="text" class="form-control" id="InputVehicleModel" data-ng-model="vehicleRegistration.model" placeholder="Vehicle Model">
                                </div>
                            </div>
                        </div>
		                <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="InputVehicleMods">Vehicle Modifications</label>
                                    <input type="text" class="form-control" id="InputVehicleMods" data-ng-model="vehicleRegistration.mods" placeholder="Vehicle Modifications">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="InputEntryClass">Entry Class</label>
                                       <select class="form-control" data-ng-model="vehicleRegistration.class">
                                           <option>Mother's Only</option>
                                           <option>Cars Stock 1900-1971</option>
                                           <option>Cars Stock 1972-Present</option>
                                           <option>Cars Modified 1900-1971</option>
                                           <option>Cars Modified 1972-Present</option>
                                           <option>Cars Custom (All Years)</option>
                                           <option>Truck Stock 1900-1971</option>
                                           <option>Truck Stock 1972-Present</option>
                                           <option>Truck Modified 1900-1971</option>
                                           <option>Truck Modified 1972-Present</option>
                                           <option>4x4's</option>
                                           <option>Foreign Cars (All Years)</option>
                                           <option>Mustang</option>
                                           <option>Camaro</option>
                                           <option>Corvette</option>
                                           <option>Mopar Muscle</option>
                                           <option>Street Rod</option>
                                           <option>Tri-Fives</option>
                                           <option>Rat Rods</option>
                                           <option>Motorcycle Sport Bike</option>
                                           <option>Motorcycle Touring</option>
                                           <option>Motorcycle Custom</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <button type="submit" value="Update" class="btn tf-btn btn-default">Update</button>
                        <button href="vehicleregistrations" class="btn tf-btn btn-danger" data-ng-click="remove();" 
                            data-ng-show="((authentication.user) && (authentication.user._id == vehicleRegistration.user._id))">Remove <span class="glyphicon glyphicon-trash"></span></button>
                         
                         <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                         </div>
                         
                    </form>
                </div>
            </div>
        </div>
    </div> 
    <!--End Edit Registration Form -->
</section>
