<section>
  <div class="page-header">
    <h1>Vehicle registrations</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="vehicle-registration in vm.vehicleRegistrations"
       data-ui-sref="vehicleRegistrations.view({ vehicle-registrationId: vehicle-registration._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="vehicleRegistration.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="vehicleRegistration.user" data-ng-bind="vehicleRegistration.user.displayName"></span>
        <span data-ng-if="!vehicleRegistration.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="vehicle-registration.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.vehicleRegistrations.$resolved && !vm.vehicleRegistrations.length">
    No Vehicle registrations yet, why don't you <a data-ui-sref="vehicleRegistrations.create">create one</a>?
  </div>
</section>
