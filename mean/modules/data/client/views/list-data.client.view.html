<section>
  <div class="page-header">
    <h1>Data</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="datum in vm.data"
       data-ui-sref="data.view({ datumId: datum._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="datum.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="datum.user" data-ng-bind="datum.user.displayName"></span>
        <span data-ng-if="!datum.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="datum.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.data.$resolved && !vm.data.length">
    No Data yet, why don't you <a data-ui-sref="data.create">create one</a>?
  </div>
</section>
