<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="user.username"></h1>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary" ui-sref="admin.user-edit({userId: user._id})">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="remove();" ng-if="user._id !== authentication.user._id">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>Name</strong></div>
        <div class="col-md-6" ng-bind="user.firstName + user.lastName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Email</strong></div>
        <div class="col-md-6" ng-bind="user.email"></div>
      </div>
      <hr/>
      <!--div class="row">
        <div class="col-md-3"><strong>Provider</strong></div>
        <div class="col-md-6" ng-bind="user.provider"></div>
      </div>
      <hr/-->
      <div class="row">
        <div class="col-md-3"><strong>Created</strong></div>
        <div class="col-md-6" ng-bind="user.created"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Roles</strong></div>
        <div class="col-md-6" ng-bind="user.roles"></div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="page-header">
    <h1>Your Vehicles</h1>
  </div>
  <div class="list-group">
    <div data-ng-repeat="vehicle in vehicles">
       <a data-ui-sref="vehicles.edit({ vehicleId: vehicle._id })"
        class="list-group-item row" ng-show="user._id === vehicle.user._id">
          <span class="col-md-4">{{vehicle.name}}</span> | {{vehicle.registrationNumber}} | {{vehicle.hasPayed}}
      </a>
    </div> <!-- End ng-repeat -->
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.vehicles.$resolved && !vm.vehicles.length">
    No Vehicles yet, why don't you <a data-ui-sref="vehicles.create">create one</a>?
  </div>
  <div class="alert text-center" data-ng-if="vm.vehicles.$resolved && vm.vehicles.length">
    <a data-ui-sref="vehicles.create">Add Another Vehicle</a>
  </div>
</section>
